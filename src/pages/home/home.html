<ion-header>
    <ion-navbar>
        <ion-title>Add Expense</ion-title>
        <ion-buttons right>
            <button ion-button icon-only clear>
                <ion-icon name="cog"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="main-content">
        <form (ngSubmit)="addExpense()" [formGroup]="form" novalidate>
            <ion-list padding>
                <ion-item no-lines no-padding>
                    <ion-label color="primary" stacked>Name: </ion-label>
                    <ion-input formControlName="expenseName" placeholder="Expense name here..."></ion-input>
                </ion-item>

                <dropdown-input 
                    label="Category: "
                    placeholder="Category name here..."
                    [items]="presetCategories"
                    [limit]="3"
                    [(query)]="categoryValue">
                    <button ion-button full color="primary" (click)="addCategory(categoryValue)">Add New Category</button>
                </dropdown-input>
            
                <ion-item no-lines no-padding>
                    <ion-label stacked color="primary">Expense: </ion-label>
                    <ion-input formControlName="expenseAmount" type="number" placeholder="How much did you spend?">
                    </ion-input>
                </ion-item>
                <ion-item no-lines no-padding>
                    <ion-label stacked color="primary">Currency: </ion-label>
                    <ion-select formControlName="expenseCurrency" item-end interface="popover">
                        <ion-option value="usd">USD</ion-option>
                        <ion-option value="cad">CAD</ion-option>
                        <ion-option value="uah" selected>UAH</ion-option>
                    </ion-select>
                </ion-item>
                <button color="primary" type="submit" text-center ion-item>Add Expense</button>
            </ion-list>
        </form>
    </div>
</ion-content>
